<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="NarrowItDownController as narrow">
    <div class="container">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrow.input">
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrow.checkButton();">Narrow It Down For Me!</button>
        </div>
        <!-- found-items should be implemented as a component -->
        <div id="result">
            <narrow-it-down items="narrow"></narrow-it-down>
            <span ng-if="narrow.error.length==0">Nothing Found!</span>
        </div>
    </div>
</body>

</html>
